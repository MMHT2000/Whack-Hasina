<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-Hasina Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 15px;
            justify-content: center;
            margin-top: 50px;
        }

        .hole {
            width: 150px;
            height: 150px;
            background: url('hole.png') no-repeat center center/cover;
            position: relative;
            cursor: pointer;
        }

        .mole {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 25px;
            display: none;
            transition: transform 0.1s ease-in-out;
        }

        .blood {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 25px;
            display: none;
        }

        .hammer {
            width: 120px;
            height: 120px;
            position: absolute;
            display: none;
            pointer-events: none;
            transition: transform 0.2s ease;
        }

        #score-container {
            font-size: 30px;
            margin-top: 20px;
            color: white;
        }

        #score {
            margin-right: 10px;
        }

        #target-score {
            margin-left: 10px;
        }

        /* Win popup */
        #win-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black */
            color: white;
            text-align: center;
            padding-top: 20%;
            z-index: 999;
        }

        #win-message {
            font-size: 30px;
        }

        #target-score-text {
            font-size: 20px;
        }

        #play-again {
            font-size: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(3, 120px);
                gap: 10px;
            }

            .hole {
                width: 120px;
                height: 120px;
            }

            .mole, .blood {
                width: 80px;
                height: 80px;
                top: 15px;
                left: 20px;
            }

            .hammer {
                width: 90px;
                height: 90px;
            }

            #score-container {
                font-size: 20px;
            }

            #score, #target-score {
                font-size: 18px;
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>WHACK HASINA!</h1>
    <div id="score-container">
        <div id="score">Your Score: 0</div>
        <div id="target-score">Target Score: 0</div>
    </div>
    <div class="game-container" id="gameBoard"></div>
    <audio id="hitSound" src="hit.mp3"></audio>

    <div id="win-popup">
        <div id="win-message">You Win!!!</div>
        <div id="target-score-text">Your Target Score: <span id="target-score-text-span"></span></div>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const targetScoreDisplay = document.getElementById('target-score');
        const hitSound = document.getElementById('hitSound');
        const targetScoreTextSpan = document.getElementById('target-score-text-span');
        let score = 0;
        let targetScore;
        let gamePaused = false;

        const hammer = document.createElement('img');
        hammer.src = 'hammer.png'; 
        hammer.classList.add('hammer');
        document.body.appendChild(hammer); 

        window.onload = () => {
            targetScore = parseInt(prompt("Enter the score you want to play for:"));
            targetScoreDisplay.textContent = `Target Score: ${targetScore}`;
            targetScoreTextSpan.textContent = targetScore;
        };

        function createHoles() {
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');

                const mole = document.createElement('img');
                mole.src = 'mole.png'; 
                mole.classList.add('mole');

                const blood = document.createElement('img');
                blood.src = 'blood.png'; 
                blood.classList.add('blood');

                hole.appendChild(mole);
                hole.appendChild(blood);
                gameBoard.appendChild(hole);
            }
        }

        function randomMole() {
            if (gamePaused) return; 

            const holes = document.querySelectorAll('.hole');
            holes.forEach(hole => {
                const mole = hole.querySelector('.mole');
                const blood = hole.querySelector('.blood');
                mole.style.display = 'none';
                blood.style.display = 'none';
            });

            const index = Math.floor(Math.random() * holes.length);
            const mole = holes[index].querySelector('.mole');
            const blood = holes[index].querySelector('.blood');

            mole.style.display = 'block';
            blood.style.display = 'none'; 

            setTimeout(() => mole.style.display = 'none', 2000); 
        }

        function moveHammer(event) {
            hammer.style.left = `${event.pageX - 60}px`; 
            hammer.style.top = `${event.pageY - 60}px`;
            hammer.style.display = 'block';
        }

        function rotateHammer() {
            hammer.style.transform = 'rotate(-110deg)'; 
            setTimeout(() => {
                hammer.style.transform = 'rotate(0deg)';
            }, 200);
        }

        function checkHammerCollision() {
            if (gamePaused) return; 

            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => {
                const moleRect = mole.getBoundingClientRect();
                const hammerRect = hammer.getBoundingClientRect();

                if (isOverlapping(moleRect, hammerRect)) {
                    mole.style.display = 'block'; 
                    const blood = mole.nextElementSibling;
                    blood.style.display = 'block';
                    hitSound.play();

                    mole.style.animation = 'shake 0.5s ease-in-out 2';  
                    setTimeout(() => {
                        mole.style.animation = ''; 
                    }, 1000);

                    setTimeout(() => {
                        blood.style.display = 'none';
                        mole.style.display = 'none'; 
                    }, 2000);

                    score++;
                    scoreDisplay.textContent = `Your Score: ${score}`; 

                    checkWin();
                }
            });
        }

        function isOverlapping(rect1, rect2) {
            return !(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom);
        }

        function checkWin() {
            if (score >= targetScore) {
                gamePaused = true;  
                const winPopup = document.getElementById('win-popup');
                winPopup.style.display = 'block'; 
            }
        }

        document.getElementById('play-again').addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Your Score: ${score}`;
            gamePaused = false; 
            const winPopup = document.getElementById('win-popup');
            winPopup.style.display = 'none';
        });

        createHoles();
        setInterval(randomMole, 1000); 

        document.addEventListener('mousemove', moveHammer);

        document.addEventListener('click', () => {
            rotateHammer();
            checkHammerCollision(); 
        });
    </script>
</body>
</html>
